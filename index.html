<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Idea Organizer</h1>
        <input type="text" id="searchInput" placeholder="Search ideas..." oninput="searchIdeas()">
    </header>

    <main>
        <section id="ideas-container"></section>

        <div id="idea-form">
            <h2>Add/Edit Idea</h2>
            <input type="text" id="ideaTitle" placeholder="Title" />
            <input type="text" id="ideaTags" placeholder="Tags (comma separated)" />
            <button onclick="addIdea()">Add/Update Idea</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
